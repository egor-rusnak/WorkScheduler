<div class="example-button-row base-button-block fadeIn">
	<div class="base-font-family"><p>Салон</p></div>
	<button
		mat-raised-button
		class="nav-button base-font-family base-button-color"
		routerLink="employees"
	>
		Сотрудники
	</button>
	<button
		mat-raised-button
		class="nav-button base-font-family base-button-color"
		(click)="isUserShow = true"
	>
		Клиенты
	</button>
	<button
		mat-raised-button
		class="nav-button base-font-family base-button-color"
		(click)="isServiceShow = true"
	>
		Процедури
	</button>
</div>
<div class="example-button-row base-button-block button-group fadeIn">
	<button>Employee</button>
	<button (click)="isUserShow = true">Clients</button>
	<button (click)="isServiceShow = true">Services</button>
</div>
<router-outlet></router-outlet>
<app-user-edit-list
	*ngIf="isUserShow"
	(closeEmit)="isUserShow = false"
></app-user-edit-list>
<app-service-edit-list
	*ngIf="isServiceShow"
	(closeEmit)="isServiceShow = false"
></app-service-edit-list>
