<app-base-slide-dowm (closeEmit)="this.closeEmit.emit(null)">
	<div>
		<select [(ngModel)]="selectedServiceType">
			<option value="" disabled>Choose a Category</option>
			<option *ngFor="let c of serviceTypes" [ngValue]="c">
				{{ c.name }}
			</option>
		</select>
	</div>
	<form [formGroup]="serviceInfoForm">
		<div class="form-group">
			<div class="floating-label-group">
				<input
					type="text"
					class="form-control"
					id="formGroupNameInput"
					autocomplete="off"
					autofocus
					required
				/>
				<label class="floating-label">Name</label>
			</div>
		</div>
		<div class="example-full-width">
			<label>Duration time</label>
			<input type="number" formControlName="durationTime" />
		</div>
		<div class="example-full-width">
			<label>Cost</label>
			<input type="number" formControlName="cost" />
		</div>
		<button (click)="saveService()">Add type</button>
	</form>
	<form [formGroup]="serviceTypeInfoGroup">
		<div class="example-full-width">
			<label>Name</label>
			<input type="text" formControlName="name" />
		</div>
		<button (click)="saveServiceType()">Add type</button>
	</form>
	<div class="button-group">
		<button class="btn btn-secondary" (click)="saveServiceType()">
			Add new...
		</button>
	</div>
	<div class="list-group" role="group" *ngFor="let type of serviceTypes">
		<div class="list-group-item" (click)="openEditPage(type)">
			{{ type.name }}
		</div>
		<div *ngIf="type.id === selectedServiceType.id">
			<p>{{ type.name }}</p>
		</div>
	</div>
</app-base-slide-dowm>
